<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Study</title>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <svg width="100" height="100">
      <circle class="pusle-circle" cx="50" cy="50" r="50" />
    </svg>

    <svg width="300" height="200">
      <rect width="100%" height="100%" fill="red" />
      <circle cx="150" cy="100" r="80" fill="green" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>

    <svg width="200" height="200">
      <path d="M 10 10 H 90 V 90 H 10 L 10 10" stroke="green" fill="transparent"/>
      <circle cx="10" cy="10" r="2" fill="red"/>
      <circle cx="90" cy="90" r="2" fill="red"/>
      <circle cx="90" cy="10" r="2" fill="red"/>
      <circle cx="10" cy="90" r="2" fill="red"/>
    </svg>

    <svg width="190" height="160">
      <path d="M10 80 C 0 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
    </svg>

    <svg width="200" height="100" viewBox="0 0 200 100">
      <defs>
        <path id="double-wave"
              d="M0 50
                 C 40 10, 60 10, 100 50 C 140 90, 160 90, 200 50
                 C 240 10, 260 10, 300 50 C 340 90, 360 90, 400 50
                 L 400 100 L 0 100 Z" />
      </defs>

      <use xlink:href="#double-wave" x="0" y="0">
        <animate attributeName="x" from="0" to="-200" dur="0.5s"
                 repeatCount="indefinite"/>
      </use>
    </svg>

    <canvas id="canvas" width="150" height="150"></canvas>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
